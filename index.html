<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflex Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="points">Points: <span class="score">0</span></div>
        <div class="time">Time: <span class="time-counter">0</span></div>
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
        <div class="a4"></div>
        <div class="a5"></div>
        <div class="a6"></div>
        <div class="a7"></div>
        <div class="a8"></div>
        <div class="a9"></div>
        <button class="reset">Reset</button><button class="start" onClick="startGame();">Start</button>
    </div>


    <script src="main.js"></script>
</body>
</html>
